name: CI

on:
  push:
    branches:
      - main
      - '*.x'
    tags:
      - '*'
  pull_request:
    branches:
      - main
  schedule:
    # Weekly Monday 9AM build
    # * is a special character in YAML so you have to quote this string
    - cron: '0 9 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      envs: |
        - linux: check-style
  data:
    uses: ./.github/workflows/data.yml
  test:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    needs: [ data ]
    with:
      libraries: |
        brew:
          - eigen
          - fftw
      setenv: |
        WEBBPSF_PATH: ${{ needs.data.outputs.webbpsf_path }}
        GALSIM_CAT_PATH: ${{ needs.data.outputs.galsim_cat_path }}
        FFTW_DIR: /opt/homebrew/opt/fftw/lib/
      cache-path: ${{ needs.data.outputs.path }}
      cache-key: data-${{ needs.data.outputs.hash }}
      envs: |
        - linux: py310-oldestdeps-cov-xdist
        - linux: py310-xdist
        - linux: py311-xdist
        - linux: py3-xdist
        - macos: py3-xdist
        - linux: py3-pyargs-xdist
        - linux: py3-cov-xdist
          coverage: codecov
