[project]
name = 'romanisim'
description = 'Nancy Grace Roman Space Telescope WFI Simulator'
readme = 'README.md'
requires-python = '>=3.9'
license = { file = 'LICENSE' }
authors = [{ name = 'STScI', email = 'help@stsci.edu' }]
classifiers = [
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering :: Astronomy',
    'License :: OSI Approved :: BSD License',
    'Operating System :: MacOS :: MacOS X',
    'Operating System :: POSIX',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.9',
]
dependencies = [
    'asdf >=2.14.2',
    'astropy >=5.2',
    'crds >=10.3.1',
    'defusedxml >=0.5',
    'galsim >=2.3',
    'rad >=0.15',
    'roman_datamodels >=0.15',
    'gwcs >=0.18.1',
    'jsonschema >=4.0.1',
    'webbpsf >=1.0.0',
    'Cython >=0.29.21',
]
dynamic = ['version']

[project.optional-dependencies]
docs = [
    'sphinx',
    'sphinx-automodapi',
    'sphinx-rtd-theme',
    'stsci-rtd-theme',
    'sphinx-astropy',
    'sphinx-asdf >=0.1.1',
    'tomli; python_version <"3.11"'
]
test = [
    'ci-watson >=0.3.0',
    'colorama >=0.4.1',
    'getch >=1.0.0',
    'pytest >=4.6.0',
    'pytest-openfiles >=0.5.0',
    'pytest-doctestplus >=0.10.0',
    'pytest-cov >=2.9.0',
    'flake8 >=3.6.0',
]

[project.urls]
'Tracker' = 'https://github.com/spacetelescope/romanisim/issues'
'Documentation' = 'https://romanisim.readthedocs.io/en/stable/'
'Source Code' = 'https://github.com/spacetelescope/romanisim'

[build-system]
requires = [
    'setuptools >=61',
    'setuptools_scm[toml] >=3.4',
    'wheel',
    'Cython >=0.29.21',
    'numpy >=1.18',
]
build-backend = 'setuptools.build_meta'

[tool.setuptools_scm]

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
exclude = ['examples']

[tool.pytest.ini_options]
minversion = 4.6
norecursedirs = [
    'docs/_build',
    'docs/exts',
    'scripts',
    'build',
    '.tox',
]
doctest_plus = 'enabled'
doctest_rst = 'enabled'
markers = [
    'soctests: run only the SOC tests in the suite.',
    'bigdata: uses a lot of data.',
]

[tool.coverage]
run = { omit = [
    'romanisim/conftest.py',
    'romanisim/setup.py',
    'romanisim/tests/test*',
    'docs/*',
    # And list these again for running against installed version
    '*/romanisim/conftest.py',
    '*/romanisim/tests/test*',
    '*/romanisim/regtest/test*',
    '*/romanisim/*/tests/*',
    '*/docs/*',
] }
report = { exclude_lines = [
    'pragma: no cover',
    'if self.debug:',
    'except ImportError',
    'raise AssertionError',
    'raise NotImplementedError',
    'if __name__ == "__main__":',
] }

[tool.ruff]
extend-ignore = [
    "E501", # Line too long
]